    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $('#div1').addClass("estilo1");
                $('#div2').addClass("estilo2");
                $('#div3').addClass("estilo3");
                $('#div4').addClass("estilo4");
                $('#div5').addClass("estilo5");
                $('div').slideUp(4000);
            })
            $('#btn2').click(function () {
                $('div').addClass("estiloAzul");
            })

            $('#btn3').dblclick(function () {
                $('#div1, #div2').hide('slow');
            })

            $('input, select').focus(function () {
                $(this).addClass("agradavel")

            })
            $('input, select').blur(function () {
                $(this).removeClass("agradavel")

            })
            $('#enviar').click(function () {
                $('span').html("Seu nome: " + $("#nome").val() + " Seu email: " + $("#email").val());

            })

        })
    </script>
